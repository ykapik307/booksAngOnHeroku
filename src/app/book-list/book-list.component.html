<table class="table table-striped tab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">    <!--we are using the users property we defined in .ts file which is an array of type Users-->
            <td>{{book.id}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.authorName}}</td>
            <td>
                <button (click)="updateBook(book.id)"  class="butt" mat-raised-button>Update</button>
                <button (click)="deleteBook(book.id)" mat-raised-button color="warn"  class="butt" >Delete</button>
            </td>
        </tr>      
    </tbody>
</table>
